<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.cdnfonts.com/css/led-digital-7"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    "
    />
    <link rel="stylesheet" href="styles/timer.css" />
    <title>Timer</title>
  </head>
  <body>
    <div>
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><b class="ints">Instructions</b>
            <b class="title"> Timer Bomb</b>
          <img class="img-tl" src="images/time-bomb.png" style="width: 40px;"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                Instructions
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                    <li>You have 2 ways to configure the pump:</li>
                    <li>-Calendar</li>
                    <li class="mb-3">-Default (20 seconds)</li>
                    <li>Inside the pump you have 5 wires, cut the right one to deactivate it.</li>
                    <li>You have 3 lives.</li>
                    <li>Good luck! </li>
                </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="cont-tl">
      <h1 class="tl">TIMER BOMB</h1>
      <img src="images/time-bomb.png" alt="" />
    </div>
    <div class="cont-timer" id="cont-fire">
      <div id="circle">
        <div class="radiation">
          <img src="images/radiation.png" alt="" />
        </div>
        <div class="screenLCD">
          <div class="LCD-output">
            <table class="tbl-out" id="tbl-out">
              <tr id="output">
                <td>88:</td>
                <td>88:</td>
                <td>88:</td>
                <td>88</td>
              </tr>
              <tr class="base">
                <td>DAYS</td>
                <td>HOURS</td>
                <td>MINUTES</td>
                <td>SECONDS</td>
              </tr>
            </table>
          </div>
        </div>
        <div class="cont-buttons">
          <div class="marco">
            <div id="cont-cables">
              <img src="images/c-blue.png" alt="" onclick="pauseTimer()" />
              <img src="images/c-red.png" alt="" onclick="boom()" />
              <img src="images/c-green.png" alt="" onclick="boom()" />
              <img src="images/c-brown.png" alt="" onclick="boom()" />
              <img src="images/c-white.png" alt="" onclick="boom()" />
            </div>
          </div>

          <!--<div class="btn-play rounded-circle">
            <button onclick="pauseTimer()">
              <img src="images/pause-play.png" alt="" />
            </button>
          </div>
          <div class="btn-restart rounded-circle">
            <button onclick="reloadTimer()">
              <img src="images/reload.png" alt="" />
            </button>
          </div>-->
        </div>
      </div>
    </div>
    <div class="tisch">
      <div class="cont-btn">
        <button class="btnStart30" onclick="nuevoDefault()">
          <b>START (20 Sec.)</b>
        </button>
        <div class="cont-life">
          <img src="images/heart.png" alt="" id="life1" />
          <img src="images/heart.png" alt="" id="life2" />
          <img src="images/heart.png" alt="" id="life3" />
        </div>
      </div>

      <div class="cont-input">
        <table class="tbl-input">
          <tr>
            <td class="tbl-tl"><b>ZIELSEIT</b></td>
            <td class="tbl-tl">
              <button class="btnStart" onclick="validation()">
                <b>START</b>
              </button>
            </td>
          </tr>
          <tr>
            <td class="tbl-year">
              <select name="" id="year">
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option selected disabled class="text-center">Year</option>
              </select>
            </td>
            <td class="tbl-month">
              <select id="month">
                <option value="01">Januar</option>
                <option value="02">Februar</option>
                <option value="03">MÃ¤rz</option>
                <option value="04">April</option>
                <option value="05">Mai</option>
                <option value="06">Juni</option>
                <option value="07">Juli</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">Oktober</option>
                <option value="11">November</option>
                <option value="12">Dezember</option>
                <option selected disabled class="text-center">Month</option>
              </select>
            </td>
          </tr>
          <tr>
            <td class="tbl-campo">
              <label for=""><b>Day</b></label>
            </td>
            <td class="tbl-valor">
              <input type="number" min="1" max="31" id="day" />
            </td>
          </tr>
          <tr>
            <td class="tbl-campo">
              <label for=""><b>Hour</b></label>
            </td>
            <td class="tbl-valor">
              <input type="number" min="1" max="24" id="hour" />
            </td>
          </tr>
          <tr>
            <td class="tbl-campo">
              <label for=""><b>Min.</b></label>
            </td>
            <td class="tbl-valor">
              <input type="number" min="00" max="59" id="minute" />
            </td>
          </tr>
          <tr>
            <td class="tbl-campo">
              <label for=""><b>Sec.</b></label>
            </td>
            <td class="tbl-valor">
              <input type="number" min="00" max="59" id="second" />
            </td>
          </tr>
        </table>
      </div>
    </div>
    <audio id="aud" controls>
      <source src="audio/Bomb.mp3" type="audio/mp3" />
    </audio>
    <audio id="aud2" controls>
      <source src="audio/Bomb active.mp3" type="audio/mp3" />
    </audio>
    <audio id="win" controls>
      <source src="audio/win.mp3" type="audio/mp3" />
    </audio>
    <!---------------------------------------------------------------------------------------------------------------BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="js/timer.js" id="audio"></script>
  </body>
</html>
